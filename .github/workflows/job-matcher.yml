name: Resume Job Matcher

on:
  # schedule:
  #   - cron: '*/15 * * * *'
  workflow_dispatch:
  workflow_call:
    inputs:
      config_path:
        description: Path to matcher config JSON
        required: false
        type: string
        default: config.json

permissions:
  contents: read

concurrency:
  group: job-matcher
  cancel-in-progress: true

jobs:
  match-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 70  # Allow up to 70 minutes to exceed inner step timeout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run matcher with config
        timeout-minutes: 60  # Timeout after 60 minutes
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_RESUME_MODEL: "gemini-2.5-flash"
          OPENAI_EMBED_MODEL: "text-embedding-3-small"
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ðŸš€ Starting job matcher..."
          echo "Config: ${{ inputs.config_path || 'config.json' }}"
          echo "â° Timeout: 60 minutes"
          echo ""
          
          # Run with verbose output and timeout (3600 seconds = 60 minutes)
          timeout 3600 python match.py --config "${{ inputs.config_path || 'config.json' }}" 2>&1 | tee match.log || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo ""
              echo "âŒ ERROR: Process timed out after 60 minutes!"
              echo "This usually means:"
              echo "  - Too many jobs to process"
              echo "  - Selenium pages taking too long to load"
              echo "  - LLM calls are slow or hanging"
              echo "  - Network issues fetching job descriptions"
              exit 1
            else
              exit $EXIT_CODE
            fi
          }
          
          echo ""
          echo "âœ… Matcher completed"

      - name: List outputs
        if: always()
        run: |
          echo "ðŸ“ Output directory structure:"
          ls -lR output/ 2>/dev/null || echo "No output directory found"
          
          echo ""
          echo "ðŸ“Š Generated Files Summary:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Count cover letters
          COVER_COUNT=$(find output/cover_letters -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "âœ‰ï¸  Cover Letters: $COVER_COUNT files"
          if [ "$COVER_COUNT" -gt 0 ]; then
            find output/cover_letters -type f -exec basename {} \; 2>/dev/null | sed 's/^/   - /'
          fi
          
          echo ""
          # Count tailored resumes
          RESUME_COUNT=$(find output/tailored_resumes -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "ðŸ“„ Tailored Resumes: $RESUME_COUNT files"
          if [ "$RESUME_COUNT" -gt 0 ]; then
            find output/tailored_resumes -type f -exec basename {} \; 2>/dev/null | sed 's/^/   - /'
          fi
          
          echo ""
          # Count parsed jobs
          PARSED_COUNT=$(find output/parsed_jobs -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "ðŸ” Parsed Jobs: $PARSED_COUNT files"
          if [ "$PARSED_COUNT" -gt 0 ]; then
            find output/parsed_jobs -type f -exec basename {} \; 2>/dev/null | sed 's/^/   - /'
          fi
          
          echo ""
          # Count job summaries
          SUMMARY_COUNT=$(find output/job_summaries -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "ðŸ“‹ Job Summaries: $SUMMARY_COUNT files"
          if [ "$SUMMARY_COUNT" -gt 0 ]; then
            find output/job_summaries -type f -exec basename {} \; 2>/dev/null | sed 's/^/   - /'
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“Š Total Generated: $(($COVER_COUNT + $RESUME_COUNT + $PARSED_COUNT + $SUMMARY_COUNT)) files"
          
          echo ""
          echo "ðŸ“Š Job description lengths:"
          if [ -d "output" ]; then
            find output -name "*.json" -type f | while read f; do
              echo "File: $f"
              python3 -c "import json; d=json.load(open('$f')); print(f\"Jobs: {len(d.get('jobs', []))}\"); [print(f\"  {j.get('company','')} - JD length: {len(j.get('description',''))} chars\") for j in d.get('jobs', [])[:5]]" 2>/dev/null || echo "  Could not parse"
            done
          fi

      - name: Upload results artifact (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: job-matches-json-${{ github.run_id }}-${{ github.run_attempt }}
          path: output/*.json
          if-no-files-found: warn
          retention-days: 7
      
      - name: Upload match log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: match-log-${{ github.run_id }}-${{ github.run_attempt }}
          path: match.log
          if-no-files-found: warn
          retention-days: 7

      - name: Upload results artifact (CSV)
        uses: actions/upload-artifact@v4
        with:
          name: job-matches-csv-${{ github.run_id }}-${{ github.run_attempt }}
          path: output/*.csv
          if-no-files-found: warn
          retention-days: 7

      - name: Upload cover letters artifact
        if: always()
