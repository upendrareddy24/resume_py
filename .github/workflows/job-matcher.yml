name: Resume Job Matcher (Reusable)

on:
  workflow_call:
    inputs:
      config_path:
        description: Path to matcher config JSON
        required: false
        type: string
        default: resume_py/config.json

permissions:
  contents: read

concurrency:
  group: job-matcher
  cancel-in-progress: true

jobs:
  match-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'resume_py/requirements.txt'

      - name: Install dependencies
        working-directory: resume_py
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run matcher with config
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          python resume_py/match.py --config "${{ inputs.config_path }}"

      - name: List outputs
        run: |
          ls -l resume_py/output || true

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: job-matches-${{ github.run_id }}-${{ github.run_attempt }}
          path: resume_py/output/*.json
          if-no-files-found: warn
          retention-days: 7

      - name: Append results to job summary
        if: always()
        run: |
          echo "Latest output preview:" >> $GITHUB_STEP_SUMMARY
          LATEST=$(ls -1t resume_py/output/*.json 2>/dev/null | head -n1 || true)
          if [ -n "$LATEST" ]; then
            echo "\nFile: $LATEST\n" >> $GITHUB_STEP_SUMMARY
            tail -n 10 "$LATEST" >> $GITHUB_STEP_SUMMARY
          else
            echo "No output files found." >> $GITHUB_STEP_SUMMARY


