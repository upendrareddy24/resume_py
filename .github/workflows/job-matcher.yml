name: Resume Job Matcher

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  workflow_call:
    inputs:
      config_path:
        description: Path to matcher config JSON
        required: false
        type: string
        default: config.json

permissions:
  contents: read

concurrency:
  group: job-matcher
  cancel-in-progress: true

jobs:
  match-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run matcher with config
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python match.py --config "${{ inputs.config_path || 'config.json' }}"

      - name: List outputs
        run: |
          ls -l output || true

      - name: Upload results artifact (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: job-matches-json-${{ github.run_id }}-${{ github.run_attempt }}
          path: output/*.json
          if-no-files-found: warn
          retention-days: 7

      - name: Upload results artifact (CSV)
        uses: actions/upload-artifact@v4
        with:
          name: job-matches-csv-${{ github.run_id }}-${{ github.run_attempt }}
          path: output/*.csv
          if-no-files-found: warn
          retention-days: 7

      - name: Upload cover letters artifact
        uses: actions/upload-artifact@v4
        with:
          name: cover-letters-${{ github.run_id }}-${{ github.run_attempt }}
          path: output/cover_letters/*.txt
          if-no-files-found: warn
          retention-days: 7

      - name: Upload tailored resumes artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailored-resumes-${{ github.run_id }}-${{ github.run_attempt }}
          path: output/tailored_resumes/*.docx
          if-no-files-found: warn
          retention-days: 7

      - name: Append results to job summary
        if: always()
        run: |
          echo "Latest output preview:" >> $GITHUB_STEP_SUMMARY
          LATEST=$(ls -1t output/*.json 2>/dev/null | head -n1 || true)
          if [ -n "$LATEST" ]; then
            echo "\nFile: $LATEST\n" >> $GITHUB_STEP_SUMMARY
            tail -n 10 "$LATEST" >> $GITHUB_STEP_SUMMARY
          else
            echo "No output files found." >> $GITHUB_STEP_SUMMARY
          fi


